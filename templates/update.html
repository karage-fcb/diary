{% extends 'base.html'%}

{% block content %}
<div class="container">
    {% if object.submitter.id == user.id %}
    <form action="" method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">日付</label>
            <input type="date" name="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ object.date.year }}-{{ object.date.month }}-{{ object.date.day }}" required=True>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">目標</label>
            <input type="text" name="dream" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ object.dream }}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">出来事</label>
            <textarea name="event" class="form-control" id="exampleInputEmail1" cols="30" rows="10" aria-describedby="emailHelp" >{{ object.event }}</textarea>
        </div>
        <input type="hidden" name="submitter" value="{{ object.submitter.id }}">
        <input type="submit" class="btn btn-outline-primary" value="更新">
    </form>
    {% else %}
    <h1>このページは利用できません</h1>
    <p>アクセスできないURLか、ページが削除されています。</p>
    <p><a href="/list">トップページに戻る</a></p>
    {% endif %}
</div>
{% endblock content %}
