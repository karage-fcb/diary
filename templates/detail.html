{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% if object.submitter.id == user.id %}
    <div class="form-group">
        <label for="exampleInputEmail1">日付</label>
        <input type="date" name="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ object.date.year }}-{{ object.date.month }}-{{ object.date.day }}" readonly>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">目標</label>
        <input type="text" name="dream" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ object.dream }}" readonly>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">出来事</label>
        <textarea name="event" class="form-control" id="exampleInputEmail1" cols="30" rows="10" aria-describedby="emailHelp" readonly>{{ object.event }}</textarea>
    </div>
    {% else %}
    <h1>このページは利用できません</h1>
    <p>アクセスできないURLか、ページが削除されています。</p>
    <p><a href="/list">トップページに戻る</a></p>
    {% endif %}
</div>
{% endblock content %}
